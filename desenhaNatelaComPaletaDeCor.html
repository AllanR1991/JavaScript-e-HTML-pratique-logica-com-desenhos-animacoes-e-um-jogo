<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id='telaBranca' width="600" height="400"></canvas>
    <br>
    Escolha uma cor <input type="color">

    <script>
        var areaDeTrabalho = document.getElementById('telaBranca');
        var pincel = areaDeTrabalho.getContext('2d');
        
        var desenha = false;
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(e) {
            if (desenha) {
                var cor = document.querySelector('input');
                var x = e.pageX - areaDeTrabalho.offsetLeft;
                var y = e.pageY - areaDeTrabalho.offsetTop;
                pincel.fillStyle = cor.value;
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
            }
        }

        areaDeTrabalho.onmousedown = function (){
            desenha = true;
        };
        areaDeTrabalho.onmouseup = function (){
            desenha = false;
        };
        areaDeTrabalho.onmousemove = desenhaCirculo;

    </script>
</body>

</html>
