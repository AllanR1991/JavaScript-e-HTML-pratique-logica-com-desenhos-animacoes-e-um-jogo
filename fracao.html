<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pocicaoX = 0;
        /* desenha 50 e pinta 30; */
        function desenhaQuadrado(x, y, tamanho, cor, qtdTotal, qtdFracao) {

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            for (var i = 1; i <= qtdTotal; i++) {
                pincel.strokeStyle = 'black';
                pincel.strokeRect(x, y, tamanho, tamanho);
                if (i <= qtdFracao) {
                    pincel.fillStyle = cor;
                    pincel.fillRect(x, y, tamanho, tamanho);
                }
                x += tamanho;
            }
        }

        function desenhaTexto(texto, x, y) {

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.font = '20px Georgia';
            pincel.fillStyle = 'black';
            pincel.fillText(texto, x, y);

        }

        var qtdTotal = 10;
        var qtdFracao = 5;

        desenhaTexto(`Qual é a fração de ${qtdFracao} sobre ${qtdTotal} ?`,0, 20);
        desenhaQuadrado(0, 50, 50, 'green', qtdTotal, qtdFracao);


    </script>
</body>

</html>
