<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        /* Com uso de Var Ã© possivel criar em um escopo e modificar em outro escopo sem problema. */
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0,0,600,400);
        raio=10;
        var cor = ['blue','red','green'];
        var contador = 0;
        function desenhaCirculo(e){
            var x = e.pageX - tela.offsetLeft;
            var y = e.pageY - tela.offsetTop;
            
            if(e.shiftKey && raio<40){
                raio+=5;
            }
            if(e.altKey && raio>10){
                raio-=5;
            }
            console.log(raio)
            pincel.fillStyle = cor[contador];
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*3.14);
            pincel.fill();

            console.log(x , y);
            console.log(e);/* Comando para exibir no navegador. */
        }

        function trocaCor(){
            contador++;
            if(contador>2){
                contador=0;
            }
            return false;
        }

        tela.oncontextmenu = trocaCor;
        
        tela.onclick = desenhaCirculo;

    </script>
</body>
</html>
