    <canvas id="bandeiraDoBrasil" width="600" height="400"></canvas>
    <script>
        var areaDeTrabalho = document.getElementById("bandeiraDoBrasil");
        var pincel = areaDeTrabalho.getContext('2d');

        pincel.fillStyle = 'green';
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.moveTo(20,200);
        pincel.lineTo(300,380);
        pincel.lineTo(580,200);
        pincel.lineTo(300,20);
        pincel.fill();

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(300,200,100,0,2*3.14);
        pincel.fill();
        
    </script>
