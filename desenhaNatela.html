        function desenhaCirculo(e) {
            if (desenha) {
                var x = e.pageX - areaDeTrabalho.offsetLeft;
                var y = e.pageY - areaDeTrabalho.offsetTop;
                pincel.fillStyle = 'blue';
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
            }
        }

        


        areaDeTrabalho.onmousedown = function (){
            desenha = true;
        };
        areaDeTrabalho.onmouseup = function (){
            desenha = false;
        };
        areaDeTrabalho.onmousemove = desenhaCirculo;

    </script>
